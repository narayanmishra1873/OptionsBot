<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Minimalist AI Chatbot</title>
    <!-- Include marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #5a67d8;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .clear-button {
            padding: 8px 16px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .clear-button:hover {
            background: #c53030;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f1f3f4;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 85vh;
            }
            
            .message {
                max-width: 90%;
            }
        }

        /* Markdown styling for messages */
        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin: 10px 0 5px 0;
            font-weight: bold;
        }

        .message h1 { font-size: 1.5em; }
        .message h2 { font-size: 1.3em; }
        .message h3 { font-size: 1.1em; }

        .message p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .message table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
            font-size: 12px;
            background: white;
        }

        .message th, .message td {
            border: 1px solid #ddd;
            padding: 8px 6px;
            text-align: left;
        }

        .message th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center;
        }

        .message tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .message tr:hover {
            background-color: #f5f5f5;
        }

        .message code {
            background: #f1f3f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message pre {
            background: #f1f3f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message pre code {
            background: none;
            padding: 0;
        }

        .message ul, .message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message li {
            margin: 5px 0;
            line-height: 1.4;
        }

        .message blockquote {
            border-left: 4px solid #667eea;
            margin: 10px 0;
            padding-left: 15px;
            color: #666;
            font-style: italic;
        }

        .message strong {
            font-weight: bold;
        }

        .message em {
            font-style: italic;
        }

        /* Special styling for option chain tables */
        .message table.option-chain {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            border: 2px solid #667eea;
        }

        .message table.option-chain th {
            background-color: #667eea;
            color: white;
            text-align: center;
        }

        .message table.option-chain td {
            text-align: center;
            padding: 4px;
        }

        /* Markdown styling for tables, headings, etc. */
        .assistant-message table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
            font-size: 0.98em;
        }
        .assistant-message th, .assistant-message td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: right;
        }
        .assistant-message th {
            background: #f5f5f5;
            color: #333;
        }
        .assistant-message tr:nth-child(even) {
            background: #fafafa;
        }
        .assistant-message h1, .assistant-message h2, .assistant-message h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .assistant-message code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .assistant-message ul, .assistant-message ol {
            margin: 0.5em 0 0.5em 1.5em;
        }
        .assistant-message strong {
            color: #222;
        }

        /* Responsive table for mobile */
        @media (max-width: 768px) {
            .message table {
                font-size: 10px;
            }
            
            .message th, .message td {
                padding: 4px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– Minimalist AI Chatbot
            <button class="clear-button" onclick="clearChat()">Clear Chat</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Welcome! Ask me anything and I'll help you out. âœ¨
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const sessionId = 'user-' + Date.now();        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            if (isUser) {
                // For user messages, keep as plain text
                messageDiv.textContent = content;
            } else {
                // For assistant messages, parse markdown
                const htmlContent = marked.parse(content);
                messageDiv.innerHTML = htmlContent;
                
                // Add special class to tables for better styling
                const tables = messageDiv.querySelectorAll('table');
                tables.forEach(table => {
                    if (content.includes('OPTION CHAIN') || content.includes('STRIKE')) {
                        table.classList.add('option-chain');
                    }
                });
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            
            // Disable input while processing
            sendButton.disabled = true;
            chatInput.disabled = true;
            showTyping();

            try {
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message, sessionId }),
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                hideTyping();

                // Create assistant message element
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'message assistant-message';
                chatMessages.appendChild(assistantMessageDiv);

                // Read the stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.delta) {
                                    fullResponse += data.delta;
                                    // Render markdown for assistant streaming
                                    assistantMessageDiv.innerHTML = marked.parse(fullResponse);
                                    // Add special class to tables for better styling
                                    const tables = assistantMessageDiv.querySelectorAll('table');
                                    tables.forEach(table => {
                                        if (fullResponse.includes('OPTION CHAIN') || fullResponse.includes('STRIKE')) {
                                            table.classList.add('option-chain');
                                        }
                                    });
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                            } catch (e) {
                                // Ignore parsing errors
                            }
                        }
                    }
                }

            } catch (error) {
                hideTyping();
                addMessage('Sorry, something went wrong. Please try again.', false);
                console.error('Error:', error);
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function clearChat() {
            try {
                await fetch(`http://localhost:3000/api/chat/${sessionId}`, {
                    method: 'DELETE',
                });
                chatMessages.innerHTML = '<div class="welcome-message">Welcome! Ask me anything and I\'ll help you out. âœ¨</div>';
            } catch (error) {
                console.error('Error clearing chat:', error);
            }
        }

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
